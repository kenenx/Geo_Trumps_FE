<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/results.css">
        <!-- import js file -->
        <script defer src="assets/index.js" ></script>
        
        <!-- page title -->
        <title>Player outcome</title>
    </head>

    
    <body>
        <!-- header image -->
        <div class="container-xl">
            <div class="row">
                <img id="logo-header" class="img-fluid center-block mx-auto" src="./assets/images/Header-logo.png" alt="GeoTrump logo">
            </div>
        </div>
        
        <!-- Player and computer cards -->
        <div class="container">
            <div class="row cpu-player-cards">
                <div id="player-card" class="col-5" >
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Country</h5>
                        </div>
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item att-life"> Life expectancy <span></span></li>
                          <li class="list-group-item att-area">Area km<sup>2</sup> <span></span></li>
                          <li class="list-group-item att-temp">Average temp <sup>o</sup>C <span></span></li>
                          <li class="list-group-item att-pop">Population <span></span></li>
                          <li class="list-group-item att-independence">Independence year <span></span></li>
                        </ul>
                    </div>
                </div>
                <div id="cpu-card" class="col-5">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Country</h5>
                        </div>
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item att-life"> Life expectancy <span></span></li>
                          <li class="list-group-item att-area">Area km<sup>2</sup> <span></span></li>
                          <li class="list-group-item att-temp">Average temp <sup>o</sup>C <span></span></li>
                          <li class="list-group-item att-pop">Population <span></span></li>
                          <li class="list-group-item att-independence">Independence year <span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="container result-display">
            <div class="row">
                <p class="text-center fs-2">And the winner is:  </p>
                <p id="winner-display" class="text-center fs-1">Username/Computer</p>
            </div>
        </div>

        <!-- Play again -->
        <div class="container result-display">
            <div class="row">
                <p class="text-center fs-2">Play again?</p>
            </div>
            <div class="row play-again">
                <div class="col-5">
                    <button type="button" class="btn btn-danger btn-lg">No</button>
                </div>
                <div class="col-5">
                    <button type="button" class="btn btn-success btn-lg">Ok</button>
                </div>
            </div>
        </div>
        

    </body>
</html>
