<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/style/results.css">
        <!-- import js file -->
        <script defer src="./assets/result.js" ></script>
        <!-- page title -->
        <title>Leaderboard</title>
    </head>

    
    <body>
        <!-- header image -->
        <div class="container-xl">
            <div class="row">
                <img id="logo-header" class="img-fluid center-block mx-auto" src="./assets/images/Header-logo.png" alt="GeoTrump logo">
            </div>
        </div>

        <!-- Player score -->
        <div class="container">
            <h2>Your score:</h2>
            <h3 id="player-score">Hello</h3>
        </div>
        
        <!-- Scoreboard -->
        <div class="container">
            <table class="table table-striped center-block mx-auto">
                <h2>Scoreboard</h2>
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Username</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="pos1">
                        <th scope="row">1</th>
                        <td id="name1"></td>
                        <td id="score1"></td>
                    </tr>
                    <tr id="pos2">
                        <th scope="row">2</th>
                        <td id="name2"></td>
                        <td id="score2"></td>
                    </tr>
                    <tr id="pos3">
                        <th scope="row">3</th>
                        <td id="name3"></td>
                        <td id="score3"></td>
                    </tr>
                    <tr id="pos4">
                        <th scope="row">4</th>
                        <td id="name4"></td>
                        <td id="score4"></td>
                    </tr>
                    <tr id="pos5">
                        <th scope="row">5</th>
                        <td id="name5"></td>
                        <td id="score5"></td>
                    </tr>
                </tbody>
              </table>
        </div>

        <!-- Play again -->
        <div class="container">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="play-again-button"  class="btn btn-secondary" type="button">Play again</button>
            </div>
        </div>

        <!-- footer -->
        <div class="container footer-row">
            <div class="row">
                <div class="col">
                    <footer>
                        Geo Trumps     
                    </footer>
                </div>
                <div class="col">
                    <footer style="text-align: end;">
                        Designed by @TACK 2023     
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
