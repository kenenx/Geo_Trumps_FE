<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/results.css">
        <!-- import js file -->
        <script defer src="assets/index.js" ></script>
        
        <!-- page title -->
        <title>Results</title>
    </head>

    
    <body>
        <!-- header image -->
        <div class="container-xl">
            <div class="row">
                <img id="logo-header" class="img-fluid center-block mx-auto" src="./assets/images/Header-logo.png" alt="GeoTrump logo">
            </div>
        </div>

        <!-- Player score -->
        <div class="container">
            
        </div>
        
        <!-- Scoreboard -->
        <div class="container">
            <table class="table table-striped center-block mx-auto">
                <h2>Scoreboard</h2>
                <thead>
                    <tr>
                        <th scope="col">Positon</th>
                        <th scope="col">Username</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="pos1">
                        <th scope="row">1</th>
                        <td id="name1">Mark</td>
                        <td id="score1">Otto</td>
                    </tr>
                    <tr id="pos2">
                        <th scope="row">2</th>
                        <td id="name2">Mark</td>
                        <td id="score2">Otto</td>
                    </tr>
                    <tr id="pos3">
                        <th scope="row">3</th>
                        <td id="name3">Mark</td>
                        <td id="score3">Otto</td>
                    </tr>
                    <tr id="pos4">
                        <th scope="row">4</th>
                        <td id="name4">Mark</td>
                        <td id="score4">Otto</td>
                    </tr>
                    <tr id="pos5">
                        <th scope="row">5</th>
                        <td id="name5">Mark</td>
                        <td id="score5">Otto</td>
                    </tr>
                </tbody>
              </table>
        </div>


        <!-- Play again -->
        <div class="container result-display">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="button">Play again</button>
            </div>
        </div>
    </body>
</html>
