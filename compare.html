<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/results.css">
        <!-- import js file -->
        <script defer src="assets/index.js" ></script>
        
        <!-- page title -->
        <title>Player outcome</title>
    </head>

    
    <body>
        <!-- header image -->
        <div class="container-xl">
            <div class="row">
                <img id="logo-header" class="img-fluid center-block mx-auto" src="./assets/images/Header-logo.png" alt="GeoTrump logo">
            </div>
        </div>
        
        <!-- Player and computer cards -->
        <div class="container">
            <div class="row cpu-player-cards">
                <div id="player-card" class="col-5">
                    <div class="card mx-auto" style="width: 22rem; ">
                        <div class="card-body">
                            <h5 id="att-country" class="card-title">Country</h5>
                        </div>
                        <img class="card-img-top mx-auto" src="./assets/images/flag_uk.png" alt="country flag">
                        <ul class="list-group list-group-flush">
                            <li id="att-life" class="list-group-item"> Life expectancy <span></span></li>
                            <li id="att-area" class="list-group-item">Area km<sup>2</sup> <span></span></li>
                            <li id="att-temp" class="list-group-item">Average temp <sup>o</sup>C <span></span></li>
                            <li id="att-population" class="list-group-item">Population <span></span></li>
                            <li id="att-independence" class="list-group-item">Independence year <span></span></li>
                        </ul>
                    </div>
                </div>
                <div id="cpu-card" class="col-5">
                    <div class="card mx-auto" style="width: 22rem;">
                        <div class="card-body">
                            <h5 id="att-country" class="card-title">Country</h5>
                        </div>
                        <img class="card-img-top mx-auto" src="./assets/images/flag_fr.png" alt="country flag">
                        <ul class="list-group list-group-flush">
                          <li id="att-life" class="list-group-item"> Life expectancy <span></span></li>
                          <li id="att-area" class="list-group-item">Area km<sup>2</sup> <span></span></li>
                          <li id="att-temp" class="list-group-item">Average temp <sup>o</sup>C <span></span></li>
                          <li id="att-population" class="list-group-item">Population <span></span></li>
                          <li id="att-independence" class="list-group-item">Independence year <span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="container result-display">
            <div class="row">
                <p class="text-center fs-2">And the winner is:</p>
                <p id="winner-display" class="text-center fs-1"></p>
            </div>
        </div>

        <!-- Play again -->
        <div class="container result-display">
            <div class="row">
                <p class="text-center fs-2">Play again?</p>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="button">One more game</button>
                <button class="btn btn-secondary" type="button">See your score</button>
            </div>
        </div>

        <!-- footer -->
        <div class="container footer-row">
            <div class="row">
                <div class="col">
                    <footer>
                        Geo-Trump     
                    </footer>
                </div>
                <div class="col">
                    <footer style="text-align: end;">
                        Designed by @TACK 2023     
                    </footer>
                </div>
            </div>
    </body>
</html>
