<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="select.css">
        <!-- import js file -->
        <script defer src="assets/index.js" ></script>
        
        <!-- page title -->
        <title>Selet card</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h2>Country Information</h2>
                <ul class="list-group">
                    <li id="att-life" class="list-group-item"> Life expectancy <span></span></li>
                    <li id="att-area" class="list-group-item">Area km<sup>2</sup> <span></span></li>
                    <li id="att-temp" class="list-group-item">Average temp <sup>o</sup>C <span></span></li>
                    <li id="att-population" class="list-group-item">Population <span></span></li>
                    <li id="att-independence" class="list-group-item">Independence year <span></span></li>
                </ul>
                <div class="bubble">
                    <p>CPU has: ${country}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
