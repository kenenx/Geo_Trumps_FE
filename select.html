<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
        
        <!-- import bootstrap and css files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./assets/style/select.css">
        <!-- import js file -->
        <script defer src="./assets/select.js"></script>

        
        <!-- page title -->
        <title>Select Card</title>

</head>
<body>
    <!-- header image -->
    <div class="container-xl">
        <div class="row">
            <img id="logo-header" class="img-fluid center-block mx-auto" src="./assets/images/Header-logo.png" alt="GeoTrump logo">
        </div>
    </div>
    <div class="container">
        <centre>
            <div class="instructcard">
            <p>Select the attribute to compare 
            <br> Higher attribute wins, except Independence where lower wins
            </p>
            </div>
        <div class="card">
            <div class="card-content">
                <h2 id="player-country">Country Information</h2>
                <div id="player-flag-image"></div> 
                <ul class="list-group">
                    <li class="list-group-item"> Life expectancy <span id="att-life" ></span></li>
                    <li class="list-group-item">Area km<sup>2</sup> <span id="att-area"></span></li>
                    <li class="list-group-item">Average temp <sup>o</sup>C <span id="att-temp"></span></li>
                    <li class="list-group-item">Population <span id="att-population"></span></li>
                    <li class="list-group-item">Independence year <span id="att-independence"></span></li>
                </ul>
                <div class="bubble">
                    <p>CPU has: <span id="cpu-country"></span></p>
                </div>
            </div>
        </centre>
        </div>
        <!-- footer -->
        <footer>
            Geo Trumps Designed by @TACK 2023
        </footer>
    </body>
</html>
